<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #ffffff;
            color: #333333;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        #chat-window {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: inherit;
            color: inherit;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            background-color: inherit;
            color: inherit;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
        }
        #chat-window p {
            margin: 5px 0;
            color: inherit;
        }
        .sun-icon {
            fill: #f1c40f;
        }
        .moon-icon {
            fill: #e0e0e0;
        }
    </style>
</head>
<body class="light-mode">
    <button id="theme-toggle" title="Toggle Dark/Light Mode">
        <svg id="sun-icon" class="sun-icon" width="24" height="24" viewBox="0 0 24 24" style="display: inline;">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg id="moon-icon" class="moon-icon" width="24" height="24" viewBox="0 0 24 24" style="display: none;">
            <path d="M21.4,13.7C20.6,13.9,19.8,14,19,14c-5,0-9-4-9-9c0-0.8,0.1-1.6,0.3-2.4C6.1,3.7,3,7.6,3,12c0,5,4,9,9,9c4.4,0,8.3-3.1,9.4-7.3C21.6,13.7,21.5,13.7,21.4,13.7z"/>
        </svg>
    </button>
    <h1>Logistics Chatbot</h1>
    <div id="chat-window"></div>
    <input type="text" id="user-input" placeholder="Type your query (e.g., Details for TRK78901, List all shipments)">
    <button onclick="sendMessage()">Send</button>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'inline';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'inline';
                localStorage.setItem('theme', 'dark');
            } else {
                sunIcon.style.display = 'inline';
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'light');
            }
        });

        function sendMessage() {
            const input = document.getElementById('user-input');
            const query = input.value.trim();
            if (!query) return;

            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML += `<p><strong>Admin:</strong> ${query}</p>`;
            input.value = '';

            fetch('/admin_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                chatWindow.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
