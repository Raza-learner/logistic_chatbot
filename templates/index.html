<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e 0%, #434343 100%);
            color: #e0e0e0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode .chat-container {
            background: #2a2a2a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode .chat-header {
            background: #005bbb;
        }

        .chat-header h2 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .chat-message.user .message-bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .dark-mode .chat-message.user .message-bubble {
            background: #005bbb;
        }

        .chat-message.bot .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .dark-mode .chat-message.bot .message-bubble {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            color: #666;
        }

        .dark-mode .typing-indicator {
            color: #aaa;
        }

        .typing-indicator span {
            animation: blink 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-footer {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        .dark-mode .chat-footer {
            background: #222;
            border-top: 1px solid #444;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .dark-mode input[type="text"] {
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .dark-mode button {
            background: #005bbb;
        }

        button:hover {
            background: #0056b3;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Logistics Chatbot</h2>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot">
                <div class="message-bubble">
                    Welcome to the Logistics Chatbot! How can I assist you today?
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            Bot is typing<span>.</span><span>.</span><span>.</span>
        </div>
        <div class="chat-footer">
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your query (e.g., TRK12345, list shipments, customer queries)..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeButton = document.querySelector('.theme-toggle');
            themeButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.innerHTML = `<div class="message-bubble">${query}</div>`;
            chatBody.appendChild(userMessage);
            userInput.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;

            // Show typing indicator
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('/admin_chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                const data = await response.json();

                // Hide typing indicator
                typingIndicator.style.display = 'none';

                // Add bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'chat-message bot';
                botMessage.innerHTML = `<div class="message-bubble">${data.response.replace(/\n/g, '<br>')}</div>`;
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                const errorMessage = document.createElement('div');
                errorMessage.className = 'chat-message bot';
                errorMessage.innerHTML = `<div class="message-bubble">Sorry, an error occurred. Please try again.</div>`;
                chatBody.appendChild(errorMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>
</body>
</html>
